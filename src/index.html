<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Wing Experience</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <canvas class="webgl"></canvas>
    <script type="module" src="./script.js"></script>
    <!-- <script type="module" src="./stars/stars.js"></script> -->
    <div class="intro" id="intro">
        <p class="intro-text">Welcome to</p>
        <img src="./icons/logo_transparent.png" />
        <button id="start" class="button start">START</button>
    </div>
    <div class="panel" id="panel">
        <div class="movement-sticks">
            <div class="row">
                <div class="key top button" id="top">
                    <img src="./icons/arrow-pixel.svg" />
                </div>
            </div>
            <div class="row">
                <div class="key left button" id="left">
                    <img src="./icons/arrow-pixel.svg" />
                </div>
                <div class="key down button" id="down">
                    <img src="./icons/arrow-pixel.svg" />
                </div>
                <div class="key right button" id="right">
                    <img src="./icons/arrow-pixel.svg" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
